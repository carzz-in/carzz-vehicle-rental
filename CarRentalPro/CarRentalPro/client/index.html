<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Carzz - Car Rental Made Easy | www.carzz.in</title>
    <meta name="description" content="Rent cars across India with Carzz. GPS tracking, instant unlock, UPI payments. Available in 23+ states. Book now at www.carzz.in" />
    <meta name="keywords" content="car rental, India, GPS tracking, UPI payment, car booking, carzz" />
    <meta name="author" content="Carzz - www.carzz.in" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Carzz" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.carzz.in/" />
    <meta property="og:title" content="Carzz - Car Rental Made Easy" />
    <meta property="og:description" content="Rent cars across India with GPS tracking, instant unlock, and UPI payments. Available in 23+ states." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.carzz.in/" />
    <meta property="twitter:title" content="Carzz - Car Rental Made Easy" />
    <meta property="twitter:description" content="Rent cars across India with GPS tracking, instant unlock, and UPI payments. Available in 23+ states." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
